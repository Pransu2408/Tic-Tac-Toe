<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
    <link rel="icon" href="favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="picker">
     <div class="black">
      <p>Text Color Picker</p>   
        <input type="color" value="#000000" id="stroke">
     </div>
     <div class="black">
        <p>Background</p>
     <input type="color" value="#000000" id="back">
     </div>
     <div class="font">
        <p>Font Size</p>
     <select id="font-size-picker">
     <option value="1">Tiny (1px)</option>
        <option value="5">Small (5px)</option>
        <option value="10" selected>Medium (10px)</option>
        <option value="20">Large (20px)</option>
        <option value="30">Huge (30px)</option>
        </select>
     </div>
    </div>
    <canvas class="canvas" id="myCanvas" width="800" height="500">

    </canvas>

    <div class="bottom">

        <button type="button" class="btn btn-danger" id="cleary">Clear</button>
        <button type="button" class="btn btn-success" id="svy">Save & Download</button>
        <button type="button" class="btn btn-warning" id="ret">Retrieve Saved Signature</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
